<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/pokedex.css">
</head>

<body>
    <main class="detail-main main">
        <header class="header">
            <div class="header-wrapper">
                <!-- <div class="header-wrap"> -->
                    <a href="./index.html" class="back">
                        <img src="./assets/arrow-left.svg" alt="back to home"/>
                    </a>
                    <h1 class="name"></h1>
                <!-- </div> -->
                <p class="pokemon-id"></p>
            </div>
        </header>
        <div class="featured-img">
            <div class="detail-img">
                <img src="" alt="" />
            </div>
        </div>
        <div class="detail-card">
            <div class="power">
                <p class="type"></p>
            </div>
            <p class="about-text">About</p>
            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="./assets/weight.svg" alt="weight">
                        <p class="body3-fonts"></p>
                    </div>
                    <p class="caption-fonts">Weight</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img class="straighten" src="./assets/height.svg" alt="height">
                        <p class="body3-fonts height"></p>
                    </div>
                    <p class="caption-fonts">Height</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail move"></div>
                    <p class="caption-fonts move">Move</p>
                </div>
            </div>
            <p class="body3-fonts pokemon-description"></p>
            <p class="body3-fonts about-text">Base Stats</p>
            <div class="stats-wrapper">
                <div class="stats-wrap" data-stat="hp">
                    <p class="body3-fonts stats">HP</p>
                    <p class="body3-fonts"></p>
                    <progress class="progress-bar" value="" max="100"></progress>
                </div>
                <div class="stats-wrap" data-stat="atk">
                    <p class="body3-fonts stats">ATK</p>
                    <p class="body3-fonts"></p>
                    <progress class="progress-bar" value="" max="100"></progress>
                </div>
                <div class="stats-wrap" data-stat="def">
                    <p class="body3-fonts stats">DEF</p>
                    <p class="body3-fonts"></p>
                    <progress class="progress-bar" value="" max="100"></progress>
                </div>
                <div class="stats-wrap" data-stat="stak">
                    <p class="body3-fonts stats">SATK</p>
                    <p class="body3-fonts"></p>
                    <progress class="progress-bar" value="" max="100"></progress>
                </div>
            </div>
            <p class="body3-fonts about-text">Evolutions</p>
            <div class="evolutions-wrapper"></div>
        </div>
        <img class="detail-bg" src="./assets/pokeball.svg" alt="pokeball">
    </main>
    
    <script src="./js/pokemon-detail.js" defer></script>
    <script src="./js/pokemon-loader.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/pokemon-evolutions.js" defer></script>
</body>

</html>
