<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/pokeball.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/pokeball-32.png">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/pokedex.css">
</head>

<body>
    <section class="content">
        <div class="home-header">
            <div class="logo">
                <img src="./assets/pokedex.svg" alt="pokeball">
                <h1>Pokedex</h1>
            </div>
            <div class="search">
                <form id="search-form" class="search-container">
                    <img class="search-icon" src="./assets/search.svg" alt="search">
                    <input type="text" id="search-input" autocomplete="off" placeholder="Who's that Pokemon?">
                </form>
                <ul id="suggestions-list"></ul>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/js/pokemon-search.js"></script>
    <script src="/js/pokemon-model.js"></script>
    <script src="/js/poke-api.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
